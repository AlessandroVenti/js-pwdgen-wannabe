<DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .titolo {
        text-align: center;
        color: red;
      }

      .blue {
        color: blue;
      }

      .green {
        color: green;
      }

      .yellow {
        color: yellow;
      }

      .grey {
        color: grey;
      }

      .turquoise {
        color: turquoise;
      }

    </style>
  </head>
  <body>

    <h1 class="titolo" id="lol"> Super javascript</h1>

    <script type="text/javascript">

    var name = prompt("Inserisci il tuo nome");
    var surname = prompt("Inserisci il tuo cognome");
    var color = prompt("Inserisci il tuo colore preferito");



    switch (color) {

      case "blu" :
      document.writeln('<h1 id ="lol2" class="blue"></h1>');
      document.getElementById("lol2").innerHTML = name + surname + color + "19";
      break;

      case "giallo":
      document.writeln('<h1 id ="lol2" class="yellow"></h1>');
      document.getElementById("lol2").innerHTML = name + surname + color + "19";
      break;

      case "verde":
      document.writeln('<h1 id ="lol2" class="green"></h1>');
      document.getElementById("lol2").innerHTML = name + surname + color + "19";
      break;

      case "grigio":
      document.writeln('<h1 id ="lol2" class="grey"></h1>');
      document.getElementById("lol2").innerHTML = name + surname + color + "19";
      break;

      case "turchese":
      document.writeln('<h1 id ="lol2" class="turquoise"></h1>');
      document.getElementById("lol2").innerHTML = name + surname + color + "19";
      break;

      default:
      document.getElementById("lol").innerHTML = name + surname + color + "19";

    }



    console.log(name + surname + color + "19");

    </script>
  </body>
</html>
