<DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .titolo {
        text-align: center;
        color: red;
      }

    </style>
  </head>
  <body>

    <h1 class="titolo" id="lol"> Super javascript</h1>

    <script type="text/javascript">

    var name = prompt("Inserisci il tuo nome");
    var surname = prompt("Inserisci il tuo cognome");
    var color = prompt("Inserisci il tuo colore preferito");
    document.getElementById("lol").innerHTML = name + surname + color + "19";
    console.log(name + surname + color + "19");

    </script>
  </body>
</html>
